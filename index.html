<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="mask">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div class="app">
            <form action="submit" id="search-forecast">
                <div class="row search-form">
                    <div class="col-8 input">
                        <input type="text" class="form-input" placeholder="Enter your city" autocomplete="off" />
                    </div>
                    <div class="col-3 button">
                        <input type="submit" value="Search" class="form-button" />
                    </div>
                    <div class="col-1">
                        <img src="images/location.svg" alt="location sign" class="form-icon" width="15px" height="19px" />
                    </div>
                </div>
            </form>
            <div class="row weather-info">
                <div class="col-8 weather-block">
                    <div class="row">
                        <div class="col-6">
                            <h2 id="searched-city" class="current-city">
                            </h2>
                            <span id="current-date"></span>
                            <h1 id="current-display-temp" class="current-temp"></h1>
                            <span id="current-display-desc" class="current-desc"></span>
                            <div class="high-low">
                                <span id="temp-high" class="temp-high"></span>°/
                                <span id="temp-low" class="temp-low"></span>°
                                <span class="temp-units">
                                    <span class="unit-temp active" id="celsius">C°</span>|
                                    <span class="unit-temp" id="fahrenheit">F°</span>
                                </span>
                            </div>
                        </div>
                        <div class="col-6 icon-block">
                            <img src="images/icons/01d.png" alt="weather icon" width="120px" height="120px" id="main-icon"/>
                        </div>
                    </div>
                </div>
                <div class="col-4 weather-more-info">
                    <div class="row more-info-row-1">
                        <div class="col-6 more-info-block">
                            <img src="images/sun.svg" alt="sun" class="more-info-icon" width="32px" height="32px" />
                                <div class="more-info-heading">Feels like</div>
                                    <span class="more-info-value"><span id="feels-like">23</span>°</span>
                                </div>
                            <div class="col-6">
                                <img src="images/humidity.svg" alt="drop" class="more-info-icon" width="32px" height="32px" />
                                <div class="more-info-heading">Humidity</div>
                                <span class="more-info-value"><span id="humidity">60</span>%</span>
                            </div>
                            </div>
                            <div class="row more-info-row-2">
                                <div class="col-6">
                                    <img src="images/wind.svg" alt="wind" class="more-info-icon" width="32px" height="32px" />
                                    <div class="more-info-heading">Wind</div>
                                    <span class="more-info-value"><span id="wind">18</span> m/s</span>
                                </div>
                                <div class="col-6">
                                    <img src="images/visibility.svg" alt="clouds" class="more-info-icon" width="32px" height="32px" />
                                    <div class="more-info-heading">Visibility</div>
                                    <span class="more-info-value"><span id="visibility">16</span> km</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="next-week-forecast">
                        <div class="next-week-heading">
                            Next week
                        </div>
                        <div class="week-forecast">
                            <div class="row" id="week-forecast">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <footer class="footer">
            <span class="footer-text"><a href="https://github.com/lenaMarilena/WeatherApp" target="_blank" class="main-link">Open-source</a> code by Olena Ovcharenko</span>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
